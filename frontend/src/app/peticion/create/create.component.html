<div class="container">
    <h1>Create New Peticion</h1>
  
    <a href="#" routerLink="/peticion/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input 
                formControlName="titulo"
                id="titulo" 
                type="text" 
                class="form-control">
            <div *ngIf="f['titulo'].touched && f['titulo'].invalid" class="alert alert-danger">
                <div *ngIf="f['titulo'].errors && f['titulo'].errors['required']">titulo is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="descripcion">descripcion</label>
            <textarea 
                formControlName="descripcion"
                id="descripcion" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="alert alert-danger">
                <div *ngIf="f['descripcion'].errors && f['descripcion'].errors['required']">descripcion is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="destinatario">destinatario:</label>
            <input 
                formControlName="destinatario"
                id="destinatario" 
                type="text" 
                class="form-control">
            <div *ngIf="f['destinatario'].touched && f['destinatario'].invalid" class="alert alert-danger">
                <div *ngIf="f['destinatario'].errors && f['destinatario'].errors['required']">destinatario is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="firmantes">firmantes</label>
            <textarea 
                formControlName="firmantes"
                id="firmantes" 
                type="number" 
                class="form-control">
            </textarea>
            <div *ngIf="f['firmantes'].touched && f['firmantes'].invalid" class="alert alert-danger">
                <div *ngIf="f['firmantes'].errors && f['firmantes'].errors['required']">firmantes is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="estado">estado:</label>
            <input 
                formControlName="estado"
                id="estado" 
                type="text" 
                class="form-control">
            <div *ngIf="f['estado'].touched && f['estado'].invalid" class="alert alert-danger">
                <div *ngIf="f['estado'].errors && f['estado'].errors['required']">estado is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="user_id">user_id</label>
            <textarea 
                formControlName="user_id"
                id="user_id" 
                type="number" 
                class="form-control">
            </textarea>
            <div *ngIf="f['user_id'].touched && f['user_id'].invalid" class="alert alert-danger">
                <div *ngIf="f['user_id'].errors && f['user_id'].errors['required']">user_id is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="categoria_id">categoria_id</label>
            <textarea 
                formControlName="categoria_id"
                id="categoria_id" 
                type="number" 
                class="form-control">
            </textarea>
            <div *ngIf="f['categoria_id'].touched && f['categoria_id'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoria_id'].errors && f['categoria_id'].errors['required']">categoria_id is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
